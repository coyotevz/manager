{% extends "layout.html" %}

{% block title %}Select date format{% endblock %}

{% block content %}
  <div class="card">
    <div class="card-block">
      <h2 class="card-title">Formato de fecha</h2>
      <form method="post">
        <div class="form-group">
          <label for="date-format">Formato de fecha</label>
          <select class="form-control" id="date-format">
            <option>Date format 1</option>
            <option>Date format 2</option>
            <option>Date format 3</option>
          </select>
        </div>
        <input class="btn btn-primary" type="submit" value="Actualizar">
      </form>
    </div>
  </div>
{% endblock %}
